<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
 "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:ui="http://java.sun.com/jsf/facelets"
xmlns:h="http://java.sun.com/jsf/html"
xmlns:f="http://java.sun.com/jsf/core"
xmlns:p="http://primefaces.org/ui">
<ui:composition>
<f:view>
<h:head>
<title> Ride aplikazioa</title>
<h:outputStylesheet library="css" name="query.css" />
</h:head>
<h:body>
	<h:form id="nireForm">
		<h3> Query Ride</h3>
<table>
    <tr>
        <td>Depart City:</td>
        <td>
            <h:selectOneMenu value="#{bean.arrivalCity}">
                <f:selectItems value="#{bean.arrivalCities}"/>
            </h:selectOneMenu>
        </td>
    </tr>
    
    <tr>
        <td>Arrival City:</td>
        <td>
            <h:selectOneMenu value="#{bean.departCity}">
                <f:selectItems value="#{bean.departCities}"/>
            </h:selectOneMenu>
        </td>
    </tr>
    
    <tr>
        <td>Date:</td>
        <td>
            <p:calendar id="data" value="#{bean.date}" navigator="false" mode="inline">
                <p:ajax event="dateSelect" listener="#{create.onDateSelect}" update="mezuak"/>
            </p:calendar>
        </td>
    </tr>
</table>
		<p>
			<h:commandButton value="Close" immediate="true" action="close"></h:commandButton>
		</p>
		<h:messages id="mezuak" style="color:blue"/>
		

	</h:form>
</h:body>
</f:view>
</ui:composition>
</html>
